<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullpage Scroll Example</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* 스크롤바 숨김 */
      }

      section {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        color: #fff;
        transition: transform 0.8s ease;
      }

      .s1 {
        background-color: #f2591e;
      }
      .s2 {
        background-color: #f44f55;
      }

      .container {
        height: 100vh;
        transition: transform 0.8s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="s1">첫 번째 섹션</section>
      <section class="s2">두 번째 섹션</section>
    </div>

    <script>
      const container = document.querySelector(".container");
      let current = 0; // 현재 섹션 인덱스
      const total = document.querySelectorAll("section").length;

      window.addEventListener(
        "wheel",
        (e) => {
          e.preventDefault();
          if (e.deltaY > 0) current++;
          else current--;
          current = Math.max(0, Math.min(total - 1, current));
          container.style.transform = `translateY(-${current * 100}vh)`;
        },
        { passive: false }
      );
    </script>
  </body>
</html>
